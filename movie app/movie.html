<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <link rel="stylesheet" href="Movieapp.css">
</head>
<body>

<div class="container">
  <header>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Поиск фильмов...">
    </div>
  </header>

  <main>
    <section id="movies-display" class="movies-display"></section>

    <section id="movie-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <div id="movie-details"></div>
      </div>
    </section>

    <section class="watchlist">
      <h2>Список просмотра</h2>
      <div id="watchlist-movies" class="watchlist-movies"></div>
    </section>
  </main>
</div>

<script src="MovieApp.js"></script>
</body>
</html>
